<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span *ngIf="signUpForm.get('userData.username').invalid && signUpForm.get('userData.username').touched"
              class="help-block">
              <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbbiden']">This user name is
                invalid!</span>
              <span *ngIf="signUpForm.get('userData.username').errors['required']">Please enter an
                username!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="mail">
            <span *ngIf="signUpForm.get('userData.mail').invalid && signUpForm.get('userData.mail').touched"
              class="help-block">
              Please enter a valid mail!
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" name="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div style="padding-bottom: 5px" formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-info" type="button" (click)="onAddHobby()">Add a Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
