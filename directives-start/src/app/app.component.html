<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li class="list-group-item">
        </li>
      </ul>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Testing</p>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Only odd</p>
        <p appBetterHighlight>Only odd</p>
      </ng-template> -->
      <div *appUnless="!onlyOdd">
        <p appBasicHighlight>Only odd</p>
        <p appBetterHighlight>Only odd</p>
      </div>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="1">Value is 1</p>
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchDefault="">Value is Default</p>
    </div>
  </div>
</div>
