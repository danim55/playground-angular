<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="form-group">
        <label for="filterStatus">Filter</label>
        <input class="form-control" style="margin-bottom: 5px" type="text" [(ngModel)]="filterStatus">
      </div>
      <button class="btn btn-primary" style="margin-top: 5px; margin-bottom: 5px;" (click)="onAddServer()">Add Server</button>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter:filterStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:limit:15}}</strong>
          | {{ server.instanceType | uppercase}} | {{ server.started | date:'fullDate' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
