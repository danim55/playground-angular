<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required #user="ngModel">
            <span class="help-block" style="color:red" *ngIf="user.invalid && user.touched">Please enter a valid
              value</span>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="mail" required email #email="ngModel">
          </div>
          <span class="help-block" style="color:red" *ngIf="email.invalid && email.touched">Please enter a valid
            email</span>
        </div>
        <p *ngIf="userData.invalid && userData.touched" style="color:red">User data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultSelectValue" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="for-group">
          <textarea class="form-control" name="questionAnswer" rows="3" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" [value]="gender" ngModel>
            {{gender}}
          </label>
        </div>
        <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitSelected">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{ someUser.userName }}</p>
      <p>Mail: {{someUser.mail}} </p>
      <p>Secret Question: {{someUser.secretQuestion}}</p>
      <p>Answer: {{someUser.answer}}</p>
      <p>Gender: {{someUser.gender}}</p>
      <p>{{someUser.answer}}</p>
    </div>
  </div>
</div>
