<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" class="form-control" id="projectName" formControlName="projectName">
        </div>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="text" class="form-control" id="mail" formControlName="mail">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" class="form-control" formControlName="status">
            <option [value]="state" *ngFor="let state of states">{{state}}</option>
          </select>
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!projectForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
